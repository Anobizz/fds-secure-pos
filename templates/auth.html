{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-sm text-center space-y-4">
    <h2 class="text-lg font-semibold">Enter Authorization Code</h2>
    {% if warning %}
        <p class="text-red-400 text-sm">{{ warning }}</p>
    {% endif %}
    <form method="POST" action="/auth">
        <input type="text" name="auth" maxlength="6" class="w-full p-2 rounded text-black" required>
        <button class="mt-3 w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Submit</button>
    </form>
</div>
{% endblock %}
