{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('auth') }}">
    <label>Enter Authorization Code:</label><br>
    <input type="text" name="auth" required><br>
    <button type="submit">Verify</button>
</form>

{% if warning %}
<p style="color: red;">{{ warning }}</p>
{% endif %}
{% endblock %}
