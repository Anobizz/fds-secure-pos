{% extends "base.html" %}
{% block content %}
<div class="w-full max-w-sm space-y-6">
    <h2 class="text-xl font-semibold text-center">Enter Amount</h2>
    <form method="POST" action="/amount">
        <input type="text" name="amount" placeholder="e.g. 100.00" class="w-full px-4 py-2 rounded-md text-black" required>
        <button class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded shadow-md">Continue</button>
    </form>
</div>
{% endblock %}
